<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reserva confirmada</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f6fb;
  font-family:Arial, sans-serif;
}
.card{
  background:white;
  width:100%;
  max-width:600px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  padding:40px 24px;
  text-align:center;
}
.logo{
  width:140px;
  margin-bottom:15px;
}
.check{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#16a34a;
  color:white;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:20px auto;
}
h1{
  margin:10px 0 5px;
  letter-spacing:2px;
}
.sub{
  color:#555;
  font-size:18px;
}
.footer{
  margin-top:15px;
  color:#64748b;
  font-size:13px;
}
</style>
</head>
<body>
<div class="card">
  <img src="https://raw.githubusercontent.com/explorabardenas-web/confirmacion/69e171c62594b66ded98c6619639cd535f8a1c82/LOGO-EXPLORA-BARDENAS.png" class="logo" alt="Explora Bardenas">
  <div class="check">✓</div>
  <h1 id="title">RESERVA CONFIRMADA</h1>
  <p class="sub" id="subtitle">Te esperamos</p>
  <div class="footer">Explora Bardenas</div>
</div>
<script>
const texts = {
  es: {
    title: "RESERVA CONFIRMADA",
    subtitle: "Te esperamos"
  },
  en: {
    title: "BOOKING CONFIRMED",
    subtitle: "We'll see you soon"
  },
  fr: {
    title: "RÉSERVATION CONFIRMÉE",
    subtitle: "À très bientôt"
  },
  it: {
    title: "PRENOTAZIONE CONFERMATA",
    subtitle: "Ti aspettiamo"
  }
};

// Obtener idioma de la URL
const params = new URLSearchParams(window.location.search);
let lang = params.get("lang");

// Si no hay parámetro lang, detectar idioma del navegador
if (!lang) {
  const browserLang = navigator.language || navigator.userLanguage;
  lang = browserLang.split('-')[0]; // Obtiene 'es' de 'es-ES'
}

// Si el idioma no está soportado, usar español por defecto
if (!texts[lang]) {
  lang = "es";
}

// Actualizar el atributo lang del HTML
document.documentElement.lang = lang;

// Actualizar el título de la página
document.title = texts[lang].title.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());

// Actualizar contenido
document.getElementById("title").textContent = texts[lang].title;
document.getElementById("subtitle").textContent = texts[lang].subtitle;
</script>
</body>
</html>
