<!DOCTYPE html>
<html lang="auto">
<head>
<meta charset="UTF-8">
<title>Reserva confirmada</title>
<style>
body{
  margin:0;
  background:#f4f6fb;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:white;
  width:100%;
  max-width:600px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  overflow:hidden;
}
.header{
  padding:20px;
  text-align:center;
}
.logo{
  width:120px;
  margin-bottom:10px;
}
.check{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#16a34a;
  color:white;
  font-size:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:10px auto;
}
h1{
  margin:10px 0 4px 0;
  letter-spacing:2px;
}
.subtitle{
  color:#555;
  margin-bottom:10px;
}
.content{
  padding:20px;
}
.row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #e5e7eb;
}
.row span:first-child{
  font-weight:bold;
}
.actions{
  text-align:center;
  padding:20px;
}
.actions a{
  display:inline-block;
  margin:6px;
  padding:10px 18px;
  border-radius:8px;
  text-decoration:none;
  color:white;
  font-size:14px;
}
.cancel{background:#dc2626;}
.reschedule{background:#2563eb;}
.footer{
  text-align:center;
  padding:10px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <!-- TU LOGO -->
    <img class="logo" src="https://raw.githubusercontent.com/modelaiprob-tech/reservas-confirmada/main/logo-explora-bardenas.png">
    <div class="check">âœ“</div>
    <h1 id="title">RESERVA CONFIRMADA</h1>
    <div class="subtitle" id="subtitle">TE ESPERAMOS ðŸ¤—</div>
  </div>

  <div class="content">
    <div class="row"><span id="l-name">Nombre</span><span id="v-name">-</span></div>
    <div class="row"><span id="l-email">Email</span><span id="v-email">-</span></div>
    <div class="row"><span id="l-phone">TelÃ©fono</span><span id="v-phone">-</span></div>
    <div class="row"><span id="l-people">NÂº personas</span><span id="v-people">-</span></div>
    <div class="row"><span id="l-notes">Notas</span><span id="v-notes">-</span></div>
  </div>

  <div class="actions">
    <a id="cancel" class="cancel" href="#" style="display:none;">Cancelar reserva</a>
    <a id="reschedule" class="reschedule" href="#" style="display:none;">Reprogramar</a>
  </div>

  <div class="footer">
    â€” Explora Bardenas
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);

let lang = params.get("lang") || navigator.language.slice(0,2);
if(!["es","en","fr","it"].includes(lang)) lang = "en";

const T = {
es:{title:"RESERVA CONFIRMADA",sub:"TE ESPERAMOS ðŸ¤—",name:"Nombre",email:"Email",phone:"TelÃ©fono",people:"NÂº personas",notes:"Notas",cancel:"Cancelar reserva",reschedule:"Reprogramar"},
en:{title:"BOOKING CONFIRMED",sub:"Weâ€™ll see you soon ðŸ¤—",name:"Name",email:"Email",phone:"Phone",people:"Number of people",notes:"Notes",cancel:"Cancel booking",reschedule:"Reschedule"},
fr:{title:"RÃ‰SERVATION CONFIRMÃ‰E",sub:"Ã€ trÃ¨s bientÃ´t ðŸ¤—",name:"Nom",email:"Email",phone:"TÃ©lÃ©phone",people:"Nombre de personnes",notes:"Notes",cancel:"Annuler",reschedule:"Reprogrammer"},
it:{title:"PRENOTAZIONE CONFERMATA",sub:"Ti aspettiamo ðŸ¤—",name:"Nome",email:"Email",phone:"Telefono",people:"Numero di persone",notes:"Note",cancel:"Annulla",reschedule:"Riprenota"}
};

const t = T[lang];

document.getElementById("title").innerText = t.title;
document.getElementById("subtitle").innerText = t.sub;
document.getElementById("l-name").innerText = t.name;
document.getElementById("l-email").innerText = t.email;
document.getElementById("l-phone").innerText = t.phone;
document.getElementById("l-people").innerText = t.people;
document.getElementById("l-notes").innerText = t.notes;

document.getElementById("v-name").innerText = params.get("name") || "-";
document.getElementById("v-email").innerText = params.get("email") || "-";
document.getElementById("v-phone").innerText = params.get("phone") || "-";
document.getElementById("v-people").innerText = params.get("people") || "-";
document.getElementById("v-notes").innerText = params.get("notes") || "-";

const cancel = params.get("cancel");
const reschedule = params.get("reschedule");

if(cancel){
  const c = document.getElementById("cancel");
  c.href = cancel;
  c.innerText = t.cancel;
  c.style.display="inline-block";
}
if(reschedule){
  const r = document.getElementById("reschedule");
  r.href = reschedule;
  r.innerText = t.reschedule;
  r.style.display="inline-block";
}
</script>

</body>
</html>
